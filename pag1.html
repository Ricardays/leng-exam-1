<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 1</title>
  <!-- Agrega los enlaces a los archivos CSS de Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      position: relative;
    }

    #back-button {
      position: absolute;
      top: 0;
      right: 20px;
      display: inline-block;
      font-size: 16px;
    }

    #resultado {
      width: 100%;
      height: 150px;
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f8f9fa;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <a href="pagina_principal.html" id="back-button" class="btn btn-secondary">Volver</a>
    <h2>Ejercicio 1: Pares e Impares</h2>
    <h5>Registre separado por una coma ","</h5>
    <br>
    <form id="formulario">
      <div class="form-group">
        <label for="pares">Pares:</label>
        <input type="text" class="form-control" id="pares" placeholder="Ej: 2,4,6,8,16">
      </div>
      <div class="form-group">
        <label for="impares">Impares:</label>
        <input type="text" class="form-control" id="impares" placeholder="Ej: 3,5,7,9,15,21">
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
    <textarea id="resultado" readonly></textarea>
  </div>

  <!-- Agrega los enlaces a los archivos JavaScript de Bootstrap y jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    // Manejo del envío del formulario
    $(document).ready(function () {
      $('#formulario').submit(function (event) {
        event.preventDefault();
        var pares = $('#pares').val();
        var impares = $('#impares').val();
        var resultado = calcularResultado(pares, impares);
        $('#resultado').val(resultado);
      });

      function calcularResultado(pares, impares) {
        // Lógica para calcular el resultado
        // Puedes modificar esta función según tus necesidades
        return 'Pares: ' + pares + '\nImpares: ' + impares;
      }
    });
  </script>
</body>
</html>
